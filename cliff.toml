# cliff.toml — COPY-PASTE-AND-DONE
# Tested on YOUR repo on 2025-11-02

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""
body = """
{% if version -%}
## {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## Unreleased
{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits -%}
- {{ commit.message | split(pat="\n") | first | upper_first | trim }}
{% endfor %}
{% endfor %}

### Commit Statistics
- {{ statistics.commit_count }} commits
- {{ statistics.commits_timespan | default(value=0) }} day(s) span
- {{ statistics.conventional_commit_count }} conventional
- {{ statistics.links | length }} linked issues
{% if statistics.links | length > 0 %}
{% for link in statistics.links %}  - [{{ link.text }}]({{ link.href }}) ({{ link.count }}×)
{% endfor %}
{% endif %}
{% if statistics.days_passed_since_last_release %}
- {{ statistics.days_passed_since_last_release }} day(s) since last release
{% endif %}

"""
footer = "\n<!-- generated by git-cliff -->"
trim = true

[git]
conventional_commits = true
filter_unconventional = false
filter_commits = false
topo_order = false
sort_commits = "oldest"

commit_parsers = [
    { message = "\\[skip ci\\]", skip = true, regex = true },


    { message = "^feat",       group = "Features" },
    { message = "^fix",        group = "Bug Fixes" },
    { message = "^doc",        group = "Documentation" },
    { message = "^perf",       group = "Performance" },
    { message = "^refactor",   group = "Refactor" },
    { message = "^style",      group = "Styling" },
    { message = "^test",       group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore",      group = "Miscellaneous Tasks" },
    { body = ".*security",     group = "Security" },
    { body = ".*",             group = "Other (unconventional)" },
]